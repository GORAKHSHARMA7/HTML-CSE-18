
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZEPTO</title>
    <style>* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    font-family: Arial, sans-serif;
}
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #8110a0;
    padding: 15px 30px;
}
.logo {
    color: #fff;
    font-size: 22px;
    font-weight: bold;
}
.nav-links {
    display: flex;
    list-style: none;
    gap: 25px;
}
.nav-links a {
    text-decoration: none;
    color: white;
    font-size: 15px;
}
.nav-links a:hover {
    color: #00d4ff;
}
.nav-actions a {
    color: white;
    text-decoration: none;
    margin-left: 20px;
    font-size: 15px;
}
.hero {
    padding: 40px;
}
.hero h1 {
    font-size: 28px;
    margin-bottom: 10px;
}
@media (max-width: 768px) {
    .navbar {
        flex-direction: column;
        align-items: flex-start;
    }
    .nav-links {
        flex-direction: column;
        width: 100%;
        margin-top: 15px;
        gap: 12px;
    }
    .nav-actions {
        margin-top: 15px;
    }
}</style>
</head>
<body>
<nav class="navbar">
    <div class="logo">ZEPTO</div>
    <input type="text" placeholder="search here">
    <button>search</button>
    <ul class="nav-links">
        <li><a href="#">Explore</a></li>
        <li><a href="#">Offers</a></li>
        <li><a href="#">New Arrivals</a></li>
        <li><a href="#">Support</a></li>
    </ul>
    <div class="nav-actions">
        <a href="#">Cart</a>
        <a href="#">Login</a>
    </div>
</nav>
<section class="hero">
    <h1>WELCOME TO ZEPTO</h1>
    <p>Your smart companion for seamless online shopping.</p>
</section>
</body>
</html>
