
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart â€“ Responsive Navbar</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}
.header-bar {
    background: #1f2933;
    color: white;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px 20px;
}
.brand {
    font-size: 22px;
    font-weight: bold;
}
.menu-list {
    list-style: none;
    display: flex;
    gap: 20px;
}
.menu-list li a,.actions a {
    color: white;
    text-decoration: none;
    font-size: 14px;
}
.actions {
    display: flex;
    gap: 15px;
}
.menu-icon {
    display: none;
    font-size: 26px;
    cursor: pointer;
}
#toggle-menu {
    display: none;
}
.content {
    padding: 25px;
}
@media (max-width: 768px) {
    .menu-icon {
        display: block;
    }
    .menu-list {
        position: absolute;
        top: 58px;
        left: 0;
        width: 100%;
        background: #0a1f88;
        flex-direction: column;
        text-align: center;
        display: none;
    }
    .menu-list li {
        padding: 12px 0;
        border-top: 1px solid #333;
    }
    #toggle-menu:checked ~ .menu-list {
        display: flex;
    }
}
</style>
</head>
<body>
<header class="header-bar">
    <div class="brand">Flipkart</div>
    <input type="checkbox" id="toggle-menu">
    <label for="toggle-menu" class="menu-icon">&#9776;</label>
    <ul class="menu-list">
        <li><a href="#">Explore</a></li>
        <li><a href="#">Offers</a></li>
        <li><a href="#">New Arrivals</a></li>
        <li><a href="#">Support</a></li>
    </ul>
    <div class="actions">
        <button>Login</button>
        <button>Cart</button>
    </div>
</header>
<main class="content">
    <h2>Welcome to Flipkart</h2>
    <p>Smart shopping with faster checkout and better deals.</p>
</main>
</body>
</html>
